specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MurAll
    network: mainnet
    source:
      address: "0x6442bDfd16352726AA25Ad6b3CBAb3865c05ED15"
      abi: MurAll
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewDataValidatorSet
        - Painted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: MurAll
          file: ./abis/MurAll.json
      eventHandlers:
        - event: NewDataValidatorSet(address)
          handler: handleNewDataValidatorSet
        - event: Painted(indexed address,indexed uint256,uint256[],uint256[],uint256[],uint256[],uint256[],uint256[],uint256[2])
          handler: handlePainted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
